<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe Game</title>
    <link rel="icon" href="img/tic-tac-toe-svgrepo-com.svg" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    
    <div class="msg-container hide">
      <p id="msg">Winner</p>
        <button id="new-btn">New Game</button>
    </div>
    <main>
      <h1>Tic Tac Toe</h1>
      <p id="scoreboard">
        <span id="x-score">X Wins: 0</span><br />
        <span id="o-score">O Wins: 0</span>
      </p>
      <div class="container hide"> <!-- Initially hidden game container -->
        <div class="game">
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
        </div>
      </div>
      <button id="start-btn">Start Game</button> <!-- Start game button -->
      <button id="reset-btn">Reset Game</button> <!-- Reset game button -->
    </main>
    <script src="script.js"></script>
  </body>
</html>
